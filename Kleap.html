<!DOCTYPE html>
<html>
<head>
    <title>AI Website Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Website Builder</h1>
        <div class="form-group">
            <label for="websiteName">Website Name:</label>
            <input type="text" id="websiteName" placeholder="Enter website name">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <input type="text" id="content" placeholder="Enter website content">
        </div>
        <div class="form-group">
            <button onclick="buildWebsite()">Build Website</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function buildWebsite() {
            var websiteName = document.getElementById('websiteName').value;
            var content = document.getElementById('content').value;
            
            var result = document.getElementById('result');
            result.innerHTML = "<h2>" + websiteName + "</h2><p>" + content + "</p>";
        }
    </script>
</body>
</html>
